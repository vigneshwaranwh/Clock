<!DOCTYPE html>

<html lang="en">

    <!-- Head Start -->

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Analog Clock">

        <meta name="author" content="vigneshwaranwh">

        <meta name="keywords" content="vigneshwaranwh">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="shortcut icon" href="./assets/img/icon.gif">

        <title>Clock</title>

    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>

        <button class="toggle">Dark mode</button>

        <div class="clock-container">

            <div class="clock">

                <div class="needle hour"></div>

                <div class="needle minute"></div>

                <div class="needle second"></div>

                <div class="center-point"></div>

            </div>

            <div class="time"></div>

            <div class="date"></div>

        </div>

    </body>

    <!-- Body End -->

    <script src="./assets/js/main.js"></script>

    <script src="./assets/js/lock.js"></script>

</html>
